name: iOS CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build-and-test:
    if: ${{ github.ref_name == github.event.repository.default_branch || github.event_name == 'pull_request' }}
    runs-on: macos-latest

    steps:
      # 1. Swift Packageの依存解決（APIModule 配下）
      - name: Resolve SwiftPM for APIModule
        working-directory: APIClientSample-add_api_framework_and_integration_test/APIModule
        run: swift package resolve
      # 2. リポジトリをチェックアウト
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      # 3. DerivedData をキャッシュ
      - name: Cache DerivedData
        uses: actions/cache@v4.2.3
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-xcode-derived-${{ hashFiles('**/*.swift') }}
          restore-keys: |
            ${{ runner.os }}-xcode-derived-

      # 4. Xcode のセットアップ
      - name: Setup Xcode (latest stable)
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      # 5. SPM 依存解決（Xcodeプロジェクト）
      - name: Resolve Swift Packages
        run: xcodebuild -resolvePackageDependencies -project APIClientSample.xcodeproj

      # 5.5 SwiftPM パッケージ単体テスト（APIModule）
      - name: SwiftPM Package Test (APIModule)
        working-directory: APIModule
        run: swift test -v

      # 6. ビルド
      - name: Build (with SwiftLint if enabled)
        run: |
          xcodebuild build \
            -project APIClientSample.xcodeproj \
            -scheme APIClientSample \
            -destination 'platform=iOS Simulator,OS=18.5,name=iPhone 16 Pro' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
          | xcpretty

      # 6. ビルド&テスト
      - name: Build and test
        run: |
          xcodebuild test \
            -project APIClientSample.xcodeproj \
            -scheme APIClientSample \
            -destination 'platform=iOS Simulator,OS=18.5,name=iPhone 16 Pro' \
            -enableCodeCoverage YES \
          | xcpretty
